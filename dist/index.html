<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chit Chat</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <header class="header-container">
  </header>

  <div class="modal-container"></div>

  <main class="main">

    <div class="content">
      <div class="message-container"></div>
      <div class="input-container"></div>
    </div>

    <aside class="sidebar sidebar-left">
    </aside>

    <aside class="sidebar sidebar-right">
    </aside>

  </main>


  <script type="template" id="template-header">
    <h1 class="logo">Chit Chat</h1>
    <input class="username" value="<%- name %>" type="text" placeholder="Username">
    <label class="label">Name:</label>
  </script>

  <script type="template" id="template-message-input">
    <div class="input" contenteditable="true"></div>
  </script>

  <script type="template" id="template-room-container">
    <h2>Rooms</h2>
    <ul></ul>
    <button type="button">New Room</button>
  </script>

  <script type="template" id="template-user-container">
    <h2>Users</h2>
    <ul></ul>
  </script>

  <script type="template" id="template-message">
    <span class="user"><%- user.name %></span>
    <span class="contents"><%- contents %></span>
    <span class="time"><%- time %></span>
  </script>

  <script type="template" id="template-room">
    <span class="delete">X</span>
    <a href="#<%- id %>" class="name"><%- name %></a>
    <span class="count"><%- users.length %></span>
  </script>

  <script type="template" id="template-user">
    <%- name %>
  </script>

  <script type="template" id="template-model-room-create">
    <p>Enter a room name:</p>
    <input type="text" placeholder="Name">
    <button type="button" class="primary">Create</button>
    <button type="button" class="cancel">Cancel</button>
  </script>

  <script type="template" id="template-model-room-destroy">
    <p>Are you sure you want to destroy that room?</p>
    <button type="button" class="cancel">Cancel</button>
    <button type="button" class="primary">Destroy</button>
  </script>

</body>
</html>
