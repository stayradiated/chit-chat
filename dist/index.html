<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chit Chat</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <header class="header">
    <h1 class="logo">Chit Chat</h1>
    <input class="username" type="text" placeholder="Username">
    <label class="label">Name:</label>
  </header>

  <main class="main">

    <div class="messages">
      <div class="log"></div>
      <div class="input" contenteditable="true"></div>
    </div>

    <aside class="sidebar">
      <div class="rooms"></div>
      <div class="users"></div>
    </aside>

  </main>

  <script type="template" id="template-room-container">
    <h2>Rooms</h2>
    <ul><!-- rooms --></ul>
    <button type="button">New Room</button>
  </script>

  <script type="template" id="template-users-container">
    <h2>Users</h2>
    <ul><!-- users --></ul>
  </script>

  <script type="template" id="template-message">
    <span class="user"><%= user %></span>
    <span class="contents"><%= name %></span>
    <span class="time"><%= time %></span>
  </script>

  <script type="template" id="template-room">
    <span class="name"><%= name %></span>
    <span class="count"><%= users %></span>
  </script>

  <script type="template" id="template-user">
    <%= name %>
  </script>
</body>
</html>
