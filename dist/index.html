<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chit Chat</title>
</head>
<body>

  <header class="header">
    <h1 class="logo">Chit Chat</h1>
    <div class="user">
      <input type="text" placeholder="Username">
    </div>
  </header>

  <main class="main">
    <div class="messages"></div>
    <div class="input">
      <input type="text">
    </div>
  </main>

  <aside clas="sidebar">
    <div class="rooms">
      <h2>Rooms</h2>
      <ul>
        <!-- rooms -->
        <li>
          <span class="name">Room</span>
          <span class="count">30</span>
        </li>
      </ul>
      <button type="button">New Room</button>
    </div>
    <div class="users">
      <h2>Users</h2>
      <ul>
        <!-- users -->
        <li>User</li>
      </ul>
    </div>
  </aside>
  
</body>
</html>
